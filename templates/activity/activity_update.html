{% extends '_base.html' %}
{% load crispy_forms_tags %}

<html>
<head>
    <title>
        {% block title %}Update activity{% endblock title %}
    </title>
</head>

<body>
    {% block content %}
        <h2>Activity:</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-success" value="Update"></br>
        </form>
        <a href="{{request.META.HTTP_REFERER}}" class='btn btn-success'>Go back</a>
    {% endblock content %}
</body>
</html>
