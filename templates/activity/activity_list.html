{% extends "_base.html" %}

<html>
<head>
    <title>
        {% block title %}Activities:{% endblock title %}
    </title>
</head>

<body>
    {% block content %}
        <div class='container'>
            <ul>
                {% for row in activities %}
                    {% for activity in row%}
                        <li>
                            <a>{{activity}}</a>
                        </li></br>
                    {% endfor %}
                {% endfor %}
            </ul>
            <a href="{{request.META.HTTP_REFERER}}" class='btn btn-success'>Go back</a>   
        </div>
    {% endblock content %}
</body>
</html>
