{% extends '_base.html' %}

{% block title %}Home{% endblock title %}

{% block content %}
    {% if user.is_authenticated %}
        Hi dear {{ user.email }}!
        <p><a href="{% url 'account_logout' %}">Logout</a></p>
    {% else %}
        <p>You are not log in</p>
        <a href="{% url 'account_login' %}">Log In</a></br>
        <a href="{% url 'account_signup' %}">Sign Up</a>
    {% endif %}
{% endblock content %}
